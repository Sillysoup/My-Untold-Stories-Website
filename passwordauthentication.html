<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .rule {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="rule">
    <h2>PASSWORD RULES:</h2>
    <ul>
      <li>Should have at least one number.</li>
      <li>Should have at least one uppercase and one lowercase character.</li>
      <li>Should have at least one special symbol.</li>
      <li>Should be between 6 to 20 characters long.</li>
    </ul>
  </div>

  <div class="result">
    <script>
      function validatePassword() {
        var password = prompt("Please enter a password:");
        var length = password.length;

        // Checking for validity of length
        if (length >= 6 && length <= 20) {
          console.log("VALID LENGTH");
        } else {
          console.log("INVALID LENGTH");
        }

        // Checking for validity of uppercase letter
        var upperCaseCount = 0;
        for (var i = 0; i < password.length; i++) {
          if (password[i] === password[i].toUpperCase()) {
            upperCaseCount++;
          }
        }
        if (upperCaseCount > 0) {
          console.log("Upper case validation passed");
        } else {
          console.log("Upper case validation failed");
        }

        // Checking for validity of lowercase letter
        var lowerCaseCount = 0;
        for (var j = 0; j < password.length; j++) {
          if (password[j] === password[j].toLowerCase()) {
            lowerCaseCount++;
          }
        }
        if (lowerCaseCount > 0) {
          console.log("Lower case validation passed");
        } else {
          console.log("Lower case validation failed");
        }

        // Checking for validity of number
        var numberCount = 0;
        for (var k = 0; k < password.length; k++) {
          if (!isNaN(password[k])) {
            numberCount++;
          }
        }
        if (numberCount > 0) {
          console.log("Number validation passed");
        } else {
          console.log("Number validation failed");
        }

        // Checking for validity of special symbol
        var specialSymbolCount = 0;
        for (var l = 0; l < password.length; l++) {
          if (!password[l].match(/[a-zA-Z0-9]/)) {
            specialSymbolCount++;
          }
        }
        if (specialSymbolCount > 0) {
          console.log("Special character validation passed");
        } else {
          console.log("Special character validation failed");
        }

        // Final validation
        if (upperCaseCount > 0 && lowerCaseCount > 0 && numberCount > 0 && specialSymbolCount > 0) {
          console.log("*************************************");
          console.log("VALID PASSWORD");
          console.log("*************************************");
        } else {
          console.log("*************************************");
          console.log("INVALID PASSWORD. PLEASE TRY AGAIN");
          console.log("*************************************");
          validatePassword(); // Re-run function for another attempt
        }
      }

      validatePassword();
    </script>
  </div>
</body>
</html>
